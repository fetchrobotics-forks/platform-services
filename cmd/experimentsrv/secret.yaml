---
apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres
type: Opaque
data:
  host: '{{ expandenv "$PGHOST" | b64enc }}'
  username: '{{ expandenv "$PGUSER" | b64enc }}'
  password: '{{ expandenv "$PGPASSWORD" | b64enc }}'
  port: '{{ expandenv "$PGPORT" | b64enc }}'
  database: '{{ expandenv "$PGDATABASE" | b64enc }}'
---
apiVersion: v1
kind: Secret
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
type: Opaque
data:
  username: YWRtaW4=
  passphrase: YWRtaW4=
---
apiVersion: v1
kind: Secret
metadata:
  name: honeycomb
  namespace: default
type: Opaque
data:
  key: '{{ expandenv "$O11Y_KEY" | b64enc }}'
  api-key: '{{ expandenv "$O11Y_KEY" | b64enc }}'
  dataset: '{{ expandenv "$O11Y_DATASET" | b64enc }}'
---
apiVersion: v1
kind: Secret
metadata:
  name: honeycomb-key
  namespace: kube-system
type: Opaque
data:
  key: '{{ expandenv "$O11Y_KEY" | b64enc }}'
  apikey: '{{ expandenv "$O11Y_KEY" | b64enc }}'
  dataset: '{{ expandenv "$O11Y_DATASET" | b64enc }}'
